<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Kelly+Slab|Libre+Barcode+39+Text" rel="stylesheet">
    <title>Endangered Species Map</title>
  </head>
  <body>
    <header class="masthead">
      <img src="img/seal.png" alt="Homeland Securitas" class="seal">
      <h1>World Map of Secret Ops Animal Report</h1>
    </header>
    <div class="map">
      <img src="img/world-map.jpg" alt="the world">
      <div class="animal" id="seal">
        <img src="#" alt="seal">
      </div>
      <div class="animal" id="col-campbell">
        <img src="img/campbell.png" alt="the colonel">
      </div>
      <div class="animal" id="master-miller">
        <img src="img/miller.png" alt="Kaz 'Master' Miller">
      </div>
      <div class="animal" id="otacon">
        <img src="img/otacon.jpg" alt="Otacon">
      </div>
      <div class="animal" id="gray-fox">
        <img src="img/grayfox.jpg" alt="Gray Fox">
      </div>
      <div class="animal" id="psycho-mantis">
        <img src="img/mantis.jpg" alt="Psycho Mantis">
      </div>
      <div class="animal" id="sniper-wolf">
        <img src="img/wolf.jpg" alt="Sniper Wolf">
      </div>
      <div class="animal" id="solid-snake">
        <img src="img/snake.gif" alt="Solid Snake">
      </div>
      <div class="animal" id="ocelot">
        <img src="img/ocelot.jpg" alt="Revolver Ocelot">
      </div>
      <div class="animal" id="vulcan-raven">
        <img src="img/raven.jpg" alt="Vulcan Raven">
      </div>
    </div>
  </body>
</html>
